<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- FontAWesome -->
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/main.css">
    <title>Document</title>
</head>

<body>

    <div class="weather-app">
        <div class="container">
            <h1>The Weather</h1>
            <div>
                <h2 class="temp">16&#176</h2>
                <div class="city-time">
                    <h2 class="name"></h2>
                    <small>
                        <span class="time"></span>
                        -
                        <span class="date"></span>
                    </small>
                </div>
                <div class="weather">
                    <img src="" class="icon" width="50" height="50" alt="">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>

        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" spellcheck="false" placeholder="Search Location">
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Cairo</li>
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud"></span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity"></span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind"></span>
                </li>
            </ul>
        </div>

    </div>


    <!-- FontAwesome -->
    <script src="Js/all.min.js"></script>
    <script src="Js/main.js"></script>
</body>

</html>
